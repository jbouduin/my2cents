<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>my2cents.js Foo Fighters page</title>
    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <link rel="stylesheet" type="text/css" href="my2cents/css/my2cents.css">
  </head>
  <body>
    <script
      type="text/javascript"
      src="/my2cents/embed.js"
      data-m2c-root="my2cents"
      data-m2c-slug="foo"
      data-m2c-target="#my-comments"
      data-m2c-partial-add="Add new comment"
      data-m2c-partial-reply="Answer to this comment"
      data-m2c-partial-comment-placeholder="Write your comment here. But remember to be nice :)"
      data-m2c-partial-login-status="You are signed in as %USER%.">
    </script>
    <div class="site-wrapper">
      <div class="floating-header outer">
        <div class="page-title inner"><center>this is the Foo Fighters page</center></div>
      </div>
      <div class="site-body-wrapper outer">
        <div class="inner">
          <div class="site-body">
            <p>After initial seeding or re-seeding the database, This page should display one single comment by the administrator</p>
            <p>That comment uses all Markdown has to offer. So you can use it to write your css for the Markdown elements</p>
          </div>
          <div id="my-comments"></div>
        </div>
      </div>
      <div class="site-footer outer">
        <div class="inner">
          <ul class="footer-list">
            <li class="footer-list-item">
              <a href="/index.html">
                Home
              </a>
            </li>
            <li class="footer-list-item">
              <a href="/foe.html">
                Foe Fighters
              </a>
            </li>
            <li class="footer-list-item">
              <a href="/fu.html">
                Fu Fighters
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
